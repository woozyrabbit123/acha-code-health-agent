name: Release Pro

on:
  push:
    tags:
      - 'v1.*-pro'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build ${{ matrix.os }} Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test,pro]
          pip install pyinstaller

      - name: Run tests
        run: |
          python -m pytest tests/ -q --tb=line

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean --onefile acha.pro.spec

      - name: Determine OS name
        id: os-name
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            echo "os_name=linux" >> $GITHUB_OUTPUT
            echo "archive_ext=tar.gz" >> $GITHUB_OUTPUT
          elif [ "${{ runner.os }}" == "macOS" ]; then
            echo "os_name=macos" >> $GITHUB_OUTPUT
            echo "archive_ext=tar.gz" >> $GITHUB_OUTPUT
          elif [ "${{ runner.os }}" == "Windows" ]; then
            echo "os_name=windows" >> $GITHUB_OUTPUT
            echo "archive_ext=zip" >> $GITHUB_OUTPUT
          fi

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release archive (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: dist
        run: |
          tar -czf ACHA-Pro-${{ steps.version.outputs.version }}-${{ steps.os-name.outputs.os_name }}.tar.gz acha

      - name: Create release archive (Windows)
        if: runner.os == 'Windows'
        working-directory: dist
        shell: pwsh
        run: |
          Compress-Archive -Path acha.exe -DestinationPath ACHA-Pro-${{ steps.version.outputs.version }}-${{ steps.os-name.outputs.os_name }}.zip

      - name: Generate checksums (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: dist
        run: |
          sha256sum ACHA-Pro-${{ steps.version.outputs.version }}-${{ steps.os-name.outputs.os_name }}.${{ steps.os-name.outputs.archive_ext }} > SHA256SUMS-${{ steps.os-name.outputs.os_name }}.txt

      - name: Generate checksums (Windows)
        if: runner.os == 'Windows'
        working-directory: dist
        shell: pwsh
        run: |
          $hash = (Get-FileHash ACHA-Pro-${{ steps.version.outputs.version }}-${{ steps.os-name.outputs.os_name }}.zip -Algorithm SHA256).Hash.ToLower()
          $filename = "ACHA-Pro-${{ steps.version.outputs.version }}-${{ steps.os-name.outputs.os_name }}.zip"
          "$hash  $filename" | Out-File -FilePath SHA256SUMS-${{ steps.os-name.outputs.os_name }}.txt -Encoding utf8

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: acha-pro-${{ steps.os-name.outputs.os_name }}
          path: |
            dist/ACHA-Pro-${{ steps.version.outputs.version }}-${{ steps.os-name.outputs.os_name }}.${{ steps.os-name.outputs.archive_ext }}
            dist/SHA256SUMS-${{ steps.os-name.outputs.os_name }}.txt

  build-python-dist:
    name: Build Python Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/*

  create-release:
    name: Create GitHub Release
    needs: [build-binaries, build-python-dist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Consolidate artifacts
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Combine checksums
        working-directory: release
        run: |
          cat SHA256SUMS-*.txt > SHA256SUMS.txt
          rm SHA256SUMS-linux.txt SHA256SUMS-macos.txt SHA256SUMS-windows.txt 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ACHA Pro ${{ github.ref_name }}

            Pre-built binaries for Linux, macOS, and Windows are available below.

            ### Installation

            **Binary Installation (Recommended for Pro users):**
            1. Download the appropriate archive for your OS
            2. Extract the `acha` (or `acha.exe` on Windows) executable
            3. Place it in your PATH
            4. Run `acha --help` to verify installation

            **Python Installation:**
            ```bash
            pip install acha-code-health[pro]
            ```

